<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #forecastResult {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 20px;
      }

      .forecast-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .forecast-item span {
        flex: 1;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Weather Forecast Result</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div id="forecastResult">
        <h3>weather condition : {{weather_condition}}</h3>
        <h3>temperature : {{temperature}}</h3>
        <h3>humidity : {{humidity}}</h3>
        <h3>rain chance : {{rain_chance}}</h3>
      </div>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
