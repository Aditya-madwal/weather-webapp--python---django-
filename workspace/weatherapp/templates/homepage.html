<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #weatherResult {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="weatherForm" method="post">
        {% csrf_token %}
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" required />
        <button type="submit">Get Weather</button>
      </form>
    </div>
  </body>
</html>
